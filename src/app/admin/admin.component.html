<div class="card card-default">
  <div class="card-heading">
    <h3 class="card-title">Add New Page to List</h3>
  </div>
  <div class="card-body">
    <div>
      <div>
        <label>Page Title:</label>
        <br>
        <input #newTitle>
      </div>
      <div>
        <label>Page Description:</label>
        <br>
        <textarea #newDescription></textarea>
      </div>

      <div>
        <label>Page Target:</label>
        <br>
        <input #newTarget>
      </div>
      <div>
        <label>Page Currentfund:</label>
        <br>
        <input #newCurrentfund>
      </div>


      <button (click)="submitForm(newTitle.value,newDescription.value, newTarget.value, newCurrentfund.value); newTitle.value=''; newDescription.value=''; newTarget.value=''; newCurrentfund.value = ''">Add</button>
    </div>
  </div>
</div>
<div>
  <app-page-list></app-page-list>
</div>
